{% load static %}

<style>
  .nav-link{
    font-size: 20px;
  }
  .hello-msg{
    font-size: 18px;
    color: black;
    margin-right: 20px;
  }
  .our-project{
     margin-left: 45%;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="{% static 'images/logo_1.png' %}" width="80">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin_page' %}">Admin</a>
      </li>
      {% elif not request.user.username == '' %}
      <li>
        <a class="nav-link" href="{% url 'account_settings' %}">Settings</a>
      </li>
      {% endif %}
    </ul>
    <div class="our-project">
          <img src="{% static 'images/logo_2.png' %}">
    </div>

  </div>

  <span class="hello-msg">Hello, {{request.user}}</span>
  {% if request.user.is_authenticated %}
  <span ><a class="btn btn-outline-danger hello-msg" href="{% url 'logout' %}">Logout</a></span>
  {% else %}
  <span><a class="btn btn-outline-success hello-msg" href="{% url 'login' %}">Login</a></span>
  <span><a class="btn btn-outline-success hello-msg" href="{% url 'register' %}">Sing Up</a></span>
  {% endif %}


</nav>
